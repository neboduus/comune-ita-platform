      pagamenti personali e punto di ingresso per i servizi online del comune.
    longDescription: "La \"Stanza del Cittadino\"\_mette a disposizione\_di ogni cittadino un'area riservata, accessibile via web previa autenticazione con SPID, attraverso la quale può usare i servizi a lui dedicati.All'interno della propria \"stanza\" il cittadino trova\_in primo luogo le\_opportunità (quali agevolazioni, scadenze, concorsi, bandi, finanziamenti, ...) e gli avvisi (relativi\_ad imposte, allerte, ...)\_esclusivamente di suo interesse. Il cittadino può accedere a servizi pubblici dal proprio pc o smartphone e interagire a distanza con i funzionari (anche attraverso domande specifiche per le proprie pratiche).\_Il sistema permette di gestire in maniera intuitiva l’iter delle pratiche, che una volta chiuse rimangono sempre disponibili nell'archivio on-line, sia dal cittadino che dall’amministrazione.\n"
