description:
  it:
    genericName: ' L’area personale del cittadino'
    apiDocumentation: https://link.opencontent.it/sdc-apidoc
    documentation: https://link.opencontent.it/sdc-manuale
    shortDescription: >-
      Creazione moduli compilabili online e pratiche digitali conbackoffice per
      gli operatori. Gestione Appuntamenti presso gli uffici online.
    longDescription: >-
      L’area personale con cui il cittadino può inviare istanze (es. iscrizioni
      asilo nido), verificare lo stato delle pratiche, ricevere comunicazioni da
      parte dell’ente (messaggi, scadenze, ...) ed effettuare pagamenti.
      Progettata con lo starter KIT per il sito di un comune insieme al Team per
      la Trasformazione Digitale, permette di creare nuovi servizi digitali
      secondo un flusso definito nelle Linee Guida di Design e integrato con le
      piattaforme abilitanti. Si integra facilmente con le applicazioni presenti
      presso l’ente (interoperabile, separando back end e front end); il profilo
      del cittadino si arricchisce ad ogni interazione e riduce la necessità di
      chiedere più volte le stesse informazioni (once only). Una soluzione
      pratica per gestire il processo di trasformazione digitale in linea col
      Piano Triennale. Nasce da un progetto condiviso con il Consorzio Comuni
      Trentini - ANCI Trentino, che accompagna i comuni nella revisione dei
      servizi al cittadino in un’ottica digitale (digital first)
    features:
      - >-
        Gestione Appuntamenti, per singole persone, per Uffici e per sportelli
        con più operatori.
      - >-
        Possibilità di approvare/spostare appuntamenti e gestire orari multipli
        di apertura.
      - >-
        Interfaccia responsive (Bootstrap Italia) conforme Linee Guida di design
        per i servizi web della PA
      - >-
        Autenticazione con SPID o Social e possibilità di aprire servizi anche
        senza autenticazione
      - >-
        Possibilità di scrivere al cittadino dal backoffice (con ricevuta di
        presa visione e PEC)
      - >-
        Integrazione con PagoPA attraverso MyPAY o altri gateway di pagamento
        regionali
      - >-
        Meccanismo di compilazione on-line dei moduli a step, con possibilità di
        salvare bozze
      - >-
        Gestione completa dell’iter. Invio, presa in carico, risposta al
        cittadino, richiesta integrazioni
      - >-
        Controllo della validità di firme digitali e formati dei file, per la
        conservazione sostitutiva
      - >-
        Generazione automatica del modulo compilato con ricevuta di invio
        dell’istanza, in formato PDF
      - >-
        Integrazione con il sito comunale Comunweb per prossime scadenze e
        descrizione dei servizi
      - >-
        Integrazione con i sistemi di protocollazione più diffusi (PiTre, Infor,
        Maggioli).
      - Possibilità di raccogliere servizi diversi in unico fascicolo
      - >-
        Pubblicazione documenti nell'area riservata del cittadino (cert.
        fiscali, tassa rifiuti, multe)
      - >-
        Creazione da parte di tecnici comunali di form complessi, con
        integrazione di API esterne
      - >-
        Integrazione completa con software open-source form.io per generazione
        dinamica dei moduli online
