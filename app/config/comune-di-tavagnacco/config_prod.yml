imports:
    - { resource: ../parameters.yml }
    - { resource: ../common/security.yml }
    - { resource: ../common/monolog.yml }
    - { resource: ../services.yml }
    - { resource: ../bundles/ }
    - { resource: "@AppBundle/Resources/config/services.yml" }
    - { resource: ../config.yml }


parameters:
    prefix: comune-di-tavagnacco
    codice_meccanografico: L065
    database_name: sdc_tavagnacco
    login_route: login_open
    single_logout_url: 'https://login.comune.tavagnacco.ud.it/slo?redirect=https://www2.stanzadelcittadino.it/comune-di-tavagnacco/'


framework:
    router:
        resource: "%kernel.root_dir%/config/common/routing.yml"
        strict_requirements: true

twig:
    globals:
        endpoint_prefix: '%prefix%'

services:
    ocsdc.protocollo.handler: "@ocsdc.protocollo.handlers.dummy"
