imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

monolog:
  handlers:
    main:
      type:         fingers_crossed
      action_level: warning
      level:        warning
      handler:      nested
    nested:
      type:  stream
      path:  "%logs_path%"
      level: warning
      action_level: warning
    console:
      type:  console
