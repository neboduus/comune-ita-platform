imports:
    - { resource: ../parameters.yml }
    - { resource: ../common/security.yml }
    - { resource: ../common/monolog.yml }
    - { resource: ../services.yml }
    - { resource: ../bundles/ }
    - { resource: "@AppBundle/Resources/config/services.yml" }
    - { resource: ../config.yml }


parameters:
    prefix: procura-generale-della-repubblica-di-trento
    codice_meccanografico: PGRTN
    database_name: sdc_procurageneraletrento

framework:
    router:
        resource: "%kernel.root_dir%/config/common/routing.yml"
        strict_requirements: true

twig:
    globals:
        endpoint_prefix: '%prefix%'

services:
    ocsdc.protocollo.handler: "@ocsdc.protocollo.handlers.pec"
