monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: info
            handler:      nested
        nested:
            type:  stream
            path:  "%logs_path%"
            level: info
            action_level: info
            formatter: '%logs_formatter%'
        console:
            type:  console
            formatter: '%logs_formatter%'
        slack:
            type:       slackwebhook
            webhook_url:    '%slack_logs_webhook_url%'
            level:      notice
            action_level: notice
            formatter: '%logs_formatter%'
