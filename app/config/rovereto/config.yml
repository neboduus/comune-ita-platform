imports:
    - { resource: ../config.yml }


parameters:
    prefix: rovereto

framework:
    router:
        resource: "%kernel.root_dir%/config/%prefix%/routing.yml"
        strict_requirements: true

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console
