            label: 'Allegati tecnici  (A)'
            title: 'Documentazione tecnica (elencati in Allegato B - parte A della domanda S.C.I.A.)'
            guida_alla_compilazione: "Documentazione tecnica di progetto <strong>essenziale ai fini dell'ammissibilità</strong> da produrre, in funzione della tipologia dell'intervento in progetto e in coerenza con il quadro sinottico parte integrante del presente allegato, in forma cartacea in <strong>duplice copia</strong> e su idoneo supporto informatico con possibilità di stampa e riproduzione in <strong>copia singola</strong>.<br/>Barrare gli elaborati oggetto di presentazione.<br/>Per le varianti va operato riferimento esclusivamente ai contenuti della variante stessa.<br/><strong>I punti contrassegnati con l'asterisco(<span style='color: red'>*</span>) sono obbligatori.</strong>"
            tipo_intervento_label: 'Tipologia di intervento'
            tipi_intervento:
                nuova: 'Nuova costruzione'
                ampliamento: 'Ampliamento'
                demolizione: 'Demolizione e ricorstruzione'
                straordinaria: 'Manutenzione straordinaria'
                cambio_uso: "Cambio d'uso senza opere"
            files:
                TEC_URB:
                    title: "1.1 ELABORATI RELATIVI AI VINCOLI E AI DATI URBANISTICI E CATASTALI"
                    description: "Elaborati con riportati gli estratti degli strumenti urbanistici e la mappa catastale nonché i dati urbanistici ed edilizi di progetto (indici, cubature, superfici, distanze, altezze, ecc.). Sulla mappa catastale deve essere adeguatamente evidenziato l'ambito interessato dall'intervento edilizio."
                TEC_DF:
                    title: "2.1 DOCUMENTAZIONE FOTOGRAFICA"
                    description: "Elaborato contenente adeguata documentazione fotografica relativa all'area di intervento. Devono essere indicati i punti di ripresa delle foto."
                TEC_RT:
                    title: "3.1 RELAZIONE TECNICA"
                    description: "Relazione contenente i criteri di progettazione, la descrizione delle soluzioni adottatee ogni altro elemento di valutazione necessario in funzione dei singoli interventi. Allegato alla relazione deve essereprodotto un elenco degli elaborati depositati comprensivo di quelli essenziali, di ogni altro elaborato prodotto e deiprovvedimenti allegati."
                TEC_PLANFAT:
                    title: "4.1 PLANIMETRIA STATO DI FATTO"
                    description: "Planimetria contenente il rilievo dello stato di fatto (per le varianti: statoautorizzato) riportarne i punti battuti, le quote altimetriche riferite ad un unico punto di origine, le curve di livello, iconfini di proprietà. Sulla planimetria di rilievo dovranno essere indicati gli ingombri delle costruzioni rilevanti aifini delle distanze. Assieme alla planimetria dovranno essere prodotte almeno due sezioni significative ed esteseoltre i confini. La scala dovrà essere adeguata alla dimensione del progetto; di norma 1:100 o 1:200."
                TEC_PLANPROG:
                    title: "4.2 PLANIMETRIA DI PROGETTO"
                    description: "Planimetria contenente i confini di proprietà, gli edifici di progetto(rappresentando il livello della copertura ed evidenziando il sedime nonché eventuali aggetti), le sistemazioniesterne, le alberature, gli accessi, i parcheggi, i percorsi carrabili e pedonali, le distanze dai confini, le fasce dirispetto, le distanze dai fabbricati circostanti, le curve di livello di progetto e le relative quote riferite ad un unicopunto di origine, che deve coincidere con quello riportato sull'elaborato di rilievo. La scala dovrà essere adeguataalla dimensione del progetto; di norma 1:100 o 1:200 e comunque deve essere uguale a quella utilizzata per laplanimetria di rilievo. La planimetria deve riguardare tutta l'area oggetto di intervento"
                TEC_PLANRAF:
                    title: "4.3 PLANIMETRIA DI RAFFRONTO"
                    description: "Planimetria di comparazione (rappresentazione dello stato di progetto,sovrapposizione con rilievo restituito a tratto unico sottile, campitura rispettivamente in rosso e in giallo degli ambitidi costruzione e demolizione)."
                TEC_SEZPLANRAF:
                    title: "5.1 SEZIONI PLANIMETRICHE CON RAFFRONTO"
                    description: "Sezioni riferite alla planimetria di progetto in numeroconveniente ad illustrare l'andamento del livello definitivo del terreno a sistemazioni avvenute con riferimento alprofilo del terreno naturale. Tali sezioni devono essere tratte nella medesima posizione di quelle di rilievo. Gli ambitidi raffronto riferito a riporti e sterri devono essere campiti rispettivamente in rosso e in giallo."
                TEC_PIANTEFAT:
                    title: "6.1 PIANTE STATO DI FATTO"
                    description: "Piante (per le varianti: stato autorizzato) di tutti i piani (entro e fuori terra, compresala copertura) interessati dall'intervento debitamente quotate, corredate da informazioni quali quelle previste per lepiante di progetto qualora rilevanti. La scala dovrà essere adeguata alla dimensione e alla natura del progetto; dinorma 1:50 o 1:100."
                TEC_PIANTEPROG:
                    title: "6.2 PIANTE DI PROGETTO"
                    description: "Piante di tutti i piani (entro e furori terra, compresa la copertura) interessatidall'intervento debitamente quotate, con riportate le destinazioni d'uso, le superfici utili e i rapporti di aero-illuminazione dei singoli locali nonché le dimensioni di porte e finestre. La scala dovrà essere adeguata alladimensione e alla natura del progetto; di norma 1:50 o 1:100."
                TEC_PIANTERAF:
                    title: "6.3 PIANTE DI RAFFRONTO"
                    description: "Piante di comparazione (rappresentazione dello stato di progetto, sovrapposizionecon il rilievo restituito a tratto unico sottile, campitura rispettivamente in rosso e in giallo degli ambiti di costruzionee demolizione)."
                TEC_SEZFAT:
                    title: "7.1 SEZIONI STATO DI FATTO"
                    description: "Sezioni (per le varianti: stato autorizzato) tratte in punti significativi in numerosufficiente a garantire una esaustiva rappresentazione del progetto. Devono essere redatte almeno due sezioni,quotate, non parallele tra loro, assicurando un adeguato livello di restituszione ai vani scale. Le sezioni devonoessere redatte alla medesima scala di quelle di progetto rispetto alle quali possono tuttavia essere in numeroinferiore."
                TEC_SERPROG:
                    title: "7.2 SEZIONI DI PROGETTO"
                    description: "Sezioni tratte in punti significativi in numero sufficiente a garantire una esaustivarappresentazione del progetto. Devono essere redatte almeno due sezioni, quotate, non parallele tra loro,assicurando un adeguato livello di restituzione ai vani scale. Le sezioni devono essere redatte alla medesimascala delle piante."
                TEC_SEZRAF:
                    title: "7.3 SEZIONI DI RAFFRONTO"
                    description: "Sezioni di comparazione (rappresentazione dello stato di progetto, sovrapposizionecon il rilievo restituito a tratto unico sottile, campitura rispettivamente in rosso e in giallo degli ambiti di costruzionee demolizione)."
                TEC_PROSPFAT:
                    title: "8.1 PROSPETTI STATO DI FATTO"
                    description: "Prospetti (per le varianti: stato autorizzato) relativi a tutti i fronti con indicatele altezze di rilievo, i materiali e colori. La rappresentazione deve essere possibilmente estesa fino al confine dellotto. I prospetti devono di norma essere alla medesima scala di piante e sezioni."
                TEC_PROSPPROG:
                    title: "8.2 PROSPETTI DI PROGETTO"
                    description: "Prospetti relativi a tutti i fronti con indicate le altezze di progetto, i materiali ecolori. Dovrà essere mostrato l'andamento del terreno di progetto, indicando altresì quello del terreno naturalesolo qualora sia apprezzabilmente diverso e non si producano i prospetti di raffronto. La rappresentazione deveessere possibilmente estesa fino al confine del lotto. I prospetti devono di norma essere alla medesima scala dipiante e sezioni."
                TEC_PROSPRAF:
                    title: "8.3 PROSPETTI DI RAFFRONTO"
                    description: "Prospetti di comparazione (rappresentazione dello stato di progetto,sovrapposizione con il rilievo restituito a tratto unico sottile, campitura rispettivamente in rosso e in giallo degliambiti di costruzione e demolizione."
                TEC_BARARC:
                    title: "9.1 BARRIERE ARCHITETTONICHE"
                    description: "Elaborati progettuali, relazioni e dichiarazioni previste dalla vigentenormativa provinciale e nazionale per il superamento delle barriere architettoniche."
                TEC_SPAZIPARC:
                    title: "10.1 SPAZI DI PARCHEGGIO"
                    description: "Relazione relativa agli spazi di parcheggio con allegato calcolo e verifica delladotazione minima ai sensi dell'art. 59 della l.p. 1/2008 'Pianificazione urbanistica e governo del territorio' nonchénei casi ove ricorra, il calcolo della c.d. 'monetizzazione'"
                TEC_GEO:
                    title: "11.1 PERIZIA/RELAZIONE GEOLOGICA, GEOTECNICA, IDROGEOLOGICA E/O VALANGHIVA"
                    description: "Perizia/relazione geologica, geotecnica, idrogeologica e/o valanghiva con riferimento alla Carta di sintesi geologica, allaCarta delle risorse idriche e al Piano Generale di Utilizzazione delle Acque Pubbliche (PGUAP) della Provinciaautonoma di Trento. Gli elaborati devono essere controfirmati dal progettista per presa visione."
                TEC_ENER:
                    title: "12.1 ELABORATI RELATIVI ALLA CLASSIFICAZIONE ENERGETICA"
                    description: "Solo se necessari ai fini del computodel 'bonus volumetrico'."
                TEC_PLANRETI:
                    title: "PLANIMETRIA RETI"
                    description: ""
