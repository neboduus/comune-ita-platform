monolog:
  handlers:
    main:
      type:         fingers_crossed
      action_level: debug
      level:        debug
      handler:      nested
      formatter: "%logs_formatter%"
    nested:
      type:  stream
      path:  "%logs_path%"
      level: debug
      action_level: debug
      formatter: "%logs_formatter%"
    console:
      type:  console
